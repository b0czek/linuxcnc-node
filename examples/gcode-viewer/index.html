<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>G-Code Viewer</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        background-color: #1a1a1a;
        color: white;
        font-family: sans-serif;
      }
      #ui {
        position: absolute;
        top: 10px;
        left: 10px;
        z-index: 100;
        background: rgba(0, 0, 0, 0.7);
        padding: 10px;
        border-radius: 5px;
      }
      button {
        background: #444;
        color: white;
        border: 1px solid #666;
        padding: 5px 10px;
        cursor: pointer;
      }
      button:hover {
        background: #555;
      }
      #progress-bar {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        z-index: 100;
        background: rgba(0, 0, 0, 0.8);
        padding: 10px 20px;
        display: none;
      }
      #progress-bar input[type="range"] {
        width: 100%;
        height: 8px;
        cursor: pointer;
        accent-color: #00ff00;
      }
      #progress-info {
        display: flex;
        justify-content: space-between;
        font-size: 12px;
        color: #aaa;
        margin-top: 5px;
      }
      #gcode-panel {
        position: absolute;
        top: 10px;
        right: 10px;
        width: 350px;
        max-height: calc(100vh - 100px);
        z-index: 100;
        background: rgba(0, 0, 0, 0.85);
        border-radius: 5px;
        display: none;
        overflow: hidden;
      }
      #gcode-header {
        padding: 8px 12px;
        background: rgba(0, 0, 0, 0.5);
        border-bottom: 1px solid #333;
        font-size: 12px;
        color: #aaa;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      #gcode-content {
        max-height: calc(100vh - 150px);
        overflow-y: auto;
        font-family: 'Consolas', 'Monaco', monospace;
        font-size: 11px;
        line-height: 1.4;
      }
      .gcode-line {
        display: flex;
        padding: 2px 8px;
        border-left: 3px solid transparent;
      }
      .gcode-line:hover {
        background: rgba(255, 255, 255, 0.05);
      }
      .gcode-line.active {
        background: rgba(0, 255, 0, 0.15);
        border-left-color: #00ff00;
      }
      .gcode-line-num {
        min-width: 35px;
        color: #666;
        text-align: right;
        margin-right: 10px;
        user-select: none;
      }
      .gcode-line-text {
        color: #ccc;
        white-space: pre;
      }
    </style>
  </head>
  <body>
    <div id="ui">
      <div id="ini-display" style="margin-bottom: 8px; font-size: 11px; color: #888; cursor: pointer" title="Click to change INI file">
        INI: <span id="ini-path" style="color: #aaa;">No INI selected</span>
      </div>
      <div>
        <button id="open-btn">Open G-Code File</button>
      </div>
      <div id="status" style="margin-top: 10px; font-size: 12px; color: #aaa">
        Ready
      </div>
      <div id="controls" style="margin-top: 10px; display: none">
        <button id="play-btn">Play</button>
        <button id="pause-btn">Pause</button>
        <button id="reset-btn">Reset</button>
        <div
          style="margin-top: 5px; display: flex; align-items: center; gap: 8px"
        >
          <span>Speed:</span>
          <input
            type="range"
            id="speed-slider"
            min="0.1"
            max="10"
            step="0.1"
            value="1"
            style="width: 120px; cursor: pointer"
          />
          <span id="speed-val" style="min-width: 40px">1.0x</span>
        </div>
      </div>
    </div>
    <div id="gcode-panel">
      <div id="gcode-header">
        <span id="gcode-filename">G-Code Program</span>
        <span id="gcode-line-indicator">Line: -</span>
      </div>
      <div id="gcode-content"></div>
    </div>
    <div id="progress-bar">
      <input
        type="range"
        id="playback-progress"
        min="0"
        max="1000"
        value="0"
        step="1"
      />
      <div id="progress-info">
        <span id="progress-current">0%</span>
        <span id="progress-op">Op: 0 / 0</span>
        <span id="progress-total">100%</span>
      </div>
    </div>
    <div id="app"></div>
    <script type="module" src="/src/renderer/renderer.ts"></script>
  </body>
</html>
